apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.7'

version = '6.0.0'

repositories {
	mavenCentral()
	maven { url 'http://build.eclipse.org/common/xtend/maven/' }
}

dependencies {
	compile fileTree(dir: 'src/main/resources', include: '*.jar')
	compile 'org.eclipse.xtend:org.eclipse.xtend.lib:+'
	compile 'org.eclipse.xtext:org.eclipse.xtext.xbase.lib:+'
	testCompile 'junit:junit:+'
}

sourceSets.main.java.srcDirs 'src/main/java', 'src/main/xtend-gen'
